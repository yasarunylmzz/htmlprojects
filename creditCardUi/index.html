<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Ui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="">
                <h5>Master Card</h5>

            </span>
            <img src="images/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 2030 3020 5040</h5>
                <h5>Yaşar Ünyılmaz</h5>
            </div>
            <div class="valid">
                <h6>Valid Thru</h6>
                <h5>10/25</h5>
            </div>
        </div>
    </div>

</body>

</html>
