<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicon Css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/ProfileCard/profile.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Yaşar Ünyılmaz</span>
            <span class="job">Software Engineer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: blue;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscibe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' style="color: #e1306c;"></i>
                <span class="number">156</span>
            </div>
            <div class="data">
                <i class='bx bxs-message' style="color: #1da1f2;"></i>
                <span class="number">123</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' style="color: green;"></i>
                <span class="number">123</span>
            </div>
        </div>
    </div>

</body>

</html>
